<html>
    <head>
        <title>Crear Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/jquery-2.2.4.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="usuario.html">CRUD Usuarios</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="usuario.html"> Regresar <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div>
            <div class="form-group">
                <label class="control-label">Nombre</label>
                <input class="form-control" id="nombre" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label class="control-label">Apellido </label>
                <input class="form-control" id="apellido" type="text" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label class="control-label">Fecha de nacimiento</label>
                <input class="form-control" id="fecha_nacimiento" type="text" placeholder="Ingrese su fecha de nacimiento dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label class="control-label">Telefono</label>
                <input class="form-control" id="telefono" type="text" placeholder="Ingrese su numero telefonico">
            </div>
             <div class="form-group">
                <label class="control-label">Email</label>
                <input class="form-control" id="correo" type="text" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label class="control-label">Contraseña</label>
                <input class="form-control" id="contraseña" type="text" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
                <label class="control-label">Avatar</label>
                <input class="form-control" id="avatar" type="text" placeholder="Ingrese su avatar">
            </div>
             <div class="form-group">
                <label class="control-label">Tipo de documento</label>
                <input class="form-control" id="tdocumento" type="number" placeholder="Ingrese su tipo de documento">
            </div>
            <div class="form-group">
                <label class="control-label">Rol</label>
                <input class="form-control" id="rol" type="number" placeholder="Ingrese su rol">
            </div>
         
            
            <button class="btn btn-default" id="botonCrear">Crear Usuario</button>
        </div>
        
        <script src="./js/crearUsuario.js" type="text/javascript"></script>
    </body>
</html>
